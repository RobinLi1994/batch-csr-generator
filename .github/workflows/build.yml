name: Build and Release

on:
  push:
    paths:
      - '**/*'
      - '!.github/workflows/**'
      - '!README.md'
      - '!LICENSE'
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # 先清理旧的 release，避免多 job 并发冲突
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete existing release (if exists)
        uses: dev-drprasad/delete-tag-and-release@v1.0
        with:
          delete_release: true
          tag_name: releases
          github_token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: releases
          name: Releases
          body: |
            ## 批量CSR生成器 / Batch CSR Generator
            
            **下载说明 / Download Guide:**
            - **Windows**: 下载 `.msi` 或 `.exe` 文件
            - **macOS Intel**: 下载 `_x64.dmg` 文件
            - **macOS Apple Silicon (M1/M2/M3)**: 下载 `_aarch64.dmg` 文件
            
            ⚠️ **macOS "应用已损坏" 解决方法:**
            ```bash
            xattr -cr /Applications/Batch-CSR-Generator.app
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: cleanup
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Intel (在 ARM64 机器上交叉编译)
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-intel
          # macOS Apple Silicon
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Perl (Windows, for OpenSSL vendored build)
        if: runner.os == 'Windows'
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.38'

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: releases
          releaseName: Releases
          releaseBody: ''
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-build
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/
          if-no-files-found: warn